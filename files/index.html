<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button id="new_book">New Book</button>
    <dialog>
        <form id="new_book_entry">
            <fieldset>
                <div class="book_data_input">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>

                <div class="book_data_input">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>

                <div class="book_data_input">
                    <label for="pubDate">Publication Date:</label>
                    <input type="text" id="pubDate" name="pubDate">
                </div>

                <div class="book_data_input">
                    <label for="pages">Pages:</label>
                    <input type="text" id="pages" name="pages">
                </div>

                <div class="book_data_input">
                    <p>Have you finished reading it?</p>
                    <input type="radio" id="yes" name="read" value="true">
                    <label for="yes">Yes</label>

                    <input type="radio" id="no" name="read" value="false">
                    <label for="no">No</label>
                </div>

                <div class="book_data_input">
                    <button id="submit">Add Book</button>
                    <button id="cancel">Cancel</button>
                </div>
            </fieldset>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
